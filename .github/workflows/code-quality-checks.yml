name: Code Quality Checks

on:
  pull_request:
    branches:
      - checkstyle_pmd   # Change this to match the branch you want to protect (e.g., "develop" or "master")

jobs:
  code-quality:
    name: Run Checkstyle and PMD
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 8   # Match the version in your `pom.xml`
          distribution: 'temurin'

      # Step 3: Cache Maven dependencies (optional but speeds up builds)
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      # Step 4: Run Maven build with Checkstyle
      - name: Run Checkstyle
        run: mvn checkstyle:check -Dcheckstyle.config.location=google_checks.xml

      # Step 5: Run Maven build with PMD
      - name: Run PMD
        run: mvn pmd:check -Dpmd.rulesetfiles=https://raw.githubusercontent.com/pmd/pmd/main/pmd-java/src/main/resources/rulesets/java/quickstart.xml
